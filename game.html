<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <title>Rock Paper Scissors Lizard Spock</title>
    </head>
    <body class="game-body">
        <div id="game-wrapper">
            <div class="container">
                <h1 class="sub-hero">Rules</h1>
                <ul>
                    <li>Rock <em>crushes</em> Paper</li>
                    <li>Rock <em>crushes</em> Lizard</li>
                    <li>Paper <em>covers</em>> Rock</li>
                    <li>Paper <em>disproves</em> Spock</li>
                    <li>Scissor <em>cuts</em> Paper</li>
                    <li>Scissor <em>decapitates</em> Lizard</li>
                    <li>Lizard <em>poisons</em> Spock</li>
                    <li>Lizard <em>eats</em> Spock</li>
                    <li>Spock <em>smashes</em> Scissors</li>
                    <li>Spock <em>vaporizes</em> Rock</li>
                </ul>
            </div>

            <h2 class="choose-head">Choose your play hand</h2>
        </div>
    </body>
</html>
